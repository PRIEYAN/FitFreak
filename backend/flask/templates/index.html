<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CYBERFIT - Live Contest</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #e0f2fe 0%, #bae6fd 50%, #7dd3fc 100%);
        color: #1e3a5f;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 20% 50%, rgba(125, 211, 252, 0.3) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(186, 230, 253, 0.3) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
      }

      .main-container {
        display: flex;
        height: 100vh;
        position: relative;
        z-index: 1;
      }

      .video-section {
        flex: 0 0 75%;
        padding: 30px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 30px;
      }

      .video-container {
        position: relative;
        width: 100%;
        max-width: 900px;
        height: 550px;
        border: 3px solid #0ea5e9;
        border-radius: 20px;
        overflow: hidden;
        background: #000;
        box-shadow: 0 20px 60px rgba(14, 165, 233, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.1) inset;
        transition: all 0.3s ease;
      }

      .video-container:hover {
        box-shadow: 0 25px 70px rgba(14, 165, 233, 0.4),
                    0 0 0 1px rgba(255, 255, 255, 0.2) inset;
        transform: translateY(-2px);
      }

      .video-feed {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .video-placeholder {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: #94a3b8;
        font-size: 1.1rem;
        display: none;
      }

      .contest-ended-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, rgba(14, 165, 233, 0.95) 0%, rgba(56, 189, 248, 0.95) 100%);
        backdrop-filter: blur(10px);
        display: none;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        gap: 25px;
        z-index: 10;
      }

      .contest-ended-text {
        font-size: 3rem;
        font-weight: 800;
        color: #ffffff;
        text-align: center;
        text-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        letter-spacing: 2px;
      }

      .workout-stats {
        display: flex;
        gap: 50px;
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0.7) 100%);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(14, 165, 233, 0.3);
        border-radius: 16px;
        padding: 25px 50px;
        box-shadow: 0 10px 40px rgba(14, 165, 233, 0.2),
                    0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        transition: all 0.3s ease;
      }

      .workout-stats:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 50px rgba(14, 165, 233, 0.3),
                    0 0 0 1px rgba(255, 255, 255, 0.6) inset;
      }

      .stat-item {
        text-align: center;
        position: relative;
      }

      .stat-value {
        font-size: 2.5rem;
        font-weight: 800;
        background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: block;
        margin-bottom: 8px;
        transition: transform 0.3s ease;
      }

      .stat-item:hover .stat-value {
        transform: scale(1.1);
      }

      .stat-label {
        font-size: 0.95rem;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        font-weight: 600;
      }

      .right-panel {
        flex: 0 0 25%;
        background: linear-gradient(180deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 249, 255, 0.95) 100%);
        backdrop-filter: blur(20px);
        border-left: 3px solid rgba(14, 165, 233, 0.3);
        padding: 35px 25px;
        display: flex;
        flex-direction: column;
        gap: 25px;
        box-shadow: -10px 0 30px rgba(14, 165, 233, 0.1);
      }

      .panel-section {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(240, 249, 255, 0.9) 100%);
        backdrop-filter: blur(10px);
        border: 2px solid rgba(14, 165, 233, 0.2);
        border-radius: 16px;
        padding: 25px;
        box-shadow: 0 8px 25px rgba(14, 165, 233, 0.15),
                    0 0 0 1px rgba(255, 255, 255, 0.5) inset;
        transition: all 0.3s ease;
      }

      .panel-section:hover {
        transform: translateY(-2px);
        box-shadow: 0 12px 35px rgba(14, 165, 233, 0.2),
                    0 0 0 1px rgba(255, 255, 255, 0.6) inset;
        border-color: rgba(14, 165, 233, 0.4);
      }

      .timer-section {
        text-align: center;
      }

      .timer-label {
        font-size: 1rem;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 15px;
        font-weight: 700;
      }

      .timer-value {
        font-size: 3.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        font-family: 'Courier New', monospace;
        text-shadow: 0 2px 10px rgba(14, 165, 233, 0.3);
        transition: all 0.3s ease;
      }

      .timer-value.warning {
        background: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: pulse-warning 1s infinite;
      }

      @keyframes pulse-warning {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.9;
        }
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.6;
        }
      }

      .participants-section {
        text-align: center;
      }

      .participants-count {
        font-size: 2.5rem;
        font-weight: 900;
        background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        display: block;
        margin: 10px 0;
      }

      .live-badge {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(135deg, #ef4444 0%, #f87171 100%);
        color: white;
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 0.9rem;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        box-shadow: 0 4px 15px rgba(239, 68, 68, 0.4);
        transition: all 0.3s ease;
      }

      .live-badge:hover {
        transform: scale(1.05);
        box-shadow: 0 6px 20px rgba(239, 68, 68, 0.5);
      }

      .live-dot {
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        animation: blink 1.5s infinite;
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }

      @keyframes blink {
        0%, 100% {
          opacity: 1;
          transform: scale(1);
        }
        50% {
          opacity: 0.4;
          transform: scale(0.8);
        }
      }

      .leaderboard {
        max-height: 250px;
        overflow-y: auto;
        padding-right: 5px;
      }

      .leaderboard::-webkit-scrollbar {
        width: 6px;
      }

      .leaderboard::-webkit-scrollbar-track {
        background: rgba(14, 165, 233, 0.1);
        border-radius: 10px;
      }

      .leaderboard::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
        border-radius: 10px;
      }

      .leaderboard-item {
        display: flex;
        justify-content: space-between;
        padding: 12px 0;
        border-bottom: 1px solid rgba(14, 165, 233, 0.15);
        transition: all 0.2s ease;
        font-weight: 500;
      }

      .leaderboard-item:hover {
        padding-left: 5px;
        color: #0ea5e9;
      }

      .leaderboard-item:last-child {
        border-bottom: none;
      }

      .leaderboard-item span:last-child {
        font-weight: 700;
        color: #0ea5e9;
      }

      .modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(30, 58, 95, 0.7);
        backdrop-filter: blur(8px);
      }

      .modal-content {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(240, 249, 255, 0.95) 100%);
        backdrop-filter: blur(20px);
        margin: 10% auto;
        padding: 50px;
        border: 3px solid rgba(14, 165, 233, 0.3);
        border-radius: 24px;
        width: 80%;
        max-width: 550px;
        text-align: center;
        position: relative;
        box-shadow: 0 25px 60px rgba(14, 165, 233, 0.3);
      }

      .modal-title {
        font-size: 2.8rem;
        font-weight: 900;
        background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        margin-bottom: 30px;
      }

      .results-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        margin: 30px 0;
      }

      .result-item {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.9) 0%, rgba(240, 249, 255, 0.9) 100%);
        border: 2px solid rgba(14, 165, 233, 0.2);
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 5px 15px rgba(14, 165, 233, 0.15);
        transition: all 0.3s ease;
      }

      .result-item:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(14, 165, 233, 0.25);
        border-color: rgba(14, 165, 233, 0.4);
      }

      .result-value {
        font-size: 2rem;
        font-weight: 900;
        background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .result-label {
        font-size: 0.9rem;
        color: #64748b;
        text-transform: uppercase;
        letter-spacing: 1.5px;
        margin-top: 8px;
        font-weight: 600;
      }

      .btn {
        background: linear-gradient(135deg, #0ea5e9 0%, #38bdf8 100%);
        color: white;
        border: none;
        padding: 14px 32px;
        border-radius: 12px;
        font-family: inherit;
        font-weight: 700;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 8px 20px rgba(14, 165, 233, 0.3);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(14, 165, 233, 0.4);
        background: linear-gradient(135deg, #0284c7 0%, #0ea5e9 100%);
      }

      .btn:active {
        transform: translateY(-1px);
        box-shadow: 0 6px 15px rgba(14, 165, 233, 0.3);
      }

      .section-title {
        font-size: 1.1rem;
        color: #475569;
        text-transform: uppercase;
        letter-spacing: 2px;
        margin-bottom: 18px;
        text-align: center;
        font-weight: 700;
      }
    </style>
  </head>
  <body>
    <div class="main-container">
      <div class="video-section">
        <div class="video-container">
          <img
            class="video-feed"
            src="/video_feed"
            alt="Live Workout Feed"
            onerror="this.style.display='none'; this.nextElementSibling.style.display='block';"
          />
          <div class="video-placeholder">Connect camera to start tracking</div>
          <div class="contest-ended-overlay" id="contest-ended-overlay">
            <div class="contest-ended-text">CONTEST ENDED</div>
            <button class="btn" onclick="showResults()">View Results</button>
          </div>
        </div>

        <div class="workout-stats">
          <div class="stat-item">
            <span class="stat-value" id="rep-count">0</span>
            <span class="stat-label">Your Squats</span>
          </div>
          <div class="stat-item">
            <span class="stat-value" id="points">0</span>
            <span class="stat-label">Points</span>
          </div>
        </div>
      </div>

      <div class="right-panel">
        <div class="panel-section timer-section">
          <div class="timer-label">Time Remaining</div>
          <div class="timer-value" id="timer">180</div>
        </div>

        <div class="panel-section participants-section">
          <div class="section-title">Live Contest</div>
          <div class="live-badge">
            <div class="live-dot"></div>
            LIVE
          </div>
          <div style="margin: 15px 0">
            <div class="participants-count" id="participant-count">0</div>
            <div class="stat-label">Participants</div>
          </div>
        </div>

        <div class="panel-section">
          <div class="section-title">Your Stats</div>
          <div class="leaderboard">
            <div class="leaderboard-item">
              <span>Current Squats:</span>
              <span id="current-squats">0</span>
            </div>
            <div class="leaderboard-item">
              <span>Rate/Min:</span>
              <span id="squat-rate">0</span>
            </div>
            <div class="leaderboard-item">
              <span>Status:</span>
              <span id="contest-status">Active</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      let contestStartTime = Date.now();
      let lastSquatCount = 0;
      let heartbeatInterval;

      // Send heartbeat to keep session alive
      async function sendHeartbeat() {
        try {
          await fetch("/heartbeat", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
          });
        } catch (e) {
          console.log("Heartbeat failed", e);
        }
      }

      // Update all stats including timer and participant count
      async function updateStats() {
        try {
          const response = await fetch("/stats");
          const data = await response.json();

          // Update main stats
          document.getElementById("rep-count").textContent = data.counter;
          document.getElementById("points").textContent = data.counter * 10;
          document.getElementById("current-squats").textContent = data.counter;
          document.getElementById("participant-count").textContent =
            data.participants;

          // Update timer
          const timerElement = document.getElementById("timer");
          timerElement.textContent = data.time_remaining;

          // Add warning animation for last 10 seconds
          if (data.time_remaining <= 10 && data.time_remaining > 0) {
            timerElement.classList.add("warning");
          } else {
            timerElement.classList.remove("warning");
          }

          // Calculate squat rate (squats per minute)
          const elapsedMinutes = (Date.now() - contestStartTime) / 60000;
          const squatRate =
            elapsedMinutes > 0 ? Math.round(data.counter / elapsedMinutes) : 0;
          document.getElementById("squat-rate").textContent = squatRate;

          // Update contest status
          const statusElement = document.getElementById("contest-status");
          if (data.contest_ended) {
            statusElement.textContent = "Ended";
            statusElement.style.color = "#ff6b35";
            showContestEndedOverlay();
            // Stop heartbeat when contest ends
            if (heartbeatInterval) {
              clearInterval(heartbeatInterval);
            }
          } else if (data.contest_active) {
            statusElement.textContent = "Active";
            statusElement.style.color = "#00ff41";
          } else {
            statusElement.textContent = "Waiting";
            statusElement.style.color = "#8b949e";
          }
        } catch (e) {
          console.log("Could not fetch stats", e);
        }

        // Continue polling if contest is not ended
        setTimeout(updateStats, 200);
      }

      function showContestEndedOverlay() {
        document.getElementById("contest-ended-overlay").style.display = "flex";
      }

      async function showResults() {
        window.open("http://localhost:5173/");
      }

      // Close modal when clicking outside
      window.onclick = function (event) {
        const modal = document.getElementById("results-modal");
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };

      // Handle page visibility changes (tab switching, minimizing)
      document.addEventListener("visibilitychange", function() {
        if (document.hidden) {
          // Page is hidden, stop heartbeat
          if (heartbeatInterval) {
            clearInterval(heartbeatInterval);
          }
        } else {
          // Page is visible again, restart heartbeat
          heartbeatInterval = setInterval(sendHeartbeat, 5000);
        }
      });

      // Handle page unload (browser/tab close)
      window.addEventListener("beforeunload", function() {
        // Clear heartbeat interval
        if (heartbeatInterval) {
          clearInterval(heartbeatInterval);
        }
      });

      // Initialize session
      function initializeSession() {
        // Start heartbeat
        heartbeatInterval = setInterval(sendHeartbeat, 5000);
        
        // Start polling stats
        updateStats();
        
        // Send initial heartbeat
        sendHeartbeat();
      }

      // Start the session when page loads
      initializeSession();
    </script>
  </body>
</html>
